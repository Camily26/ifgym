#{extends 'main.html' /}
#{set title:'Cadastro' /}

<div class="containerForm">

    <form class="row g-3" action="@{Treinos.salvar}" method=" post">

        <h2>Cadastro de treino</h2>
        

        <input type="hidden" name="t.id">

        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <span class="red">
                    #{error 't.nome' /}
                </span>
                <input type="text" class="form-control" aria-label="First name" name="t.nome" value="${t?.nome}">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Descrição</label> <span class="red">
                    #{error 't.descricao' /}
                </span>
                <input type="text" class="form-control" id="inputEmail4" name="t.descricao" value="${t?.descricao}">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Séries</label><span class="red">
                    #{error 't.series' /}
                </span>
                <input type="number" class="form-control" id="inputPassword4" name="t.series" value="${t?.series}">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Repetições p/ séries</label> <span class="red">
                    #{error 't.repeticoes' /}
                </span>
                <input type="number" class="form-control" id="inputCity" name="t.repeticoes" value="${t?.repeticoes}"
                    min="0" max="1000">
            </div>
        </div>

        <div class="col-md-3">
            <label for="inputZip" class="form-label">Duração</label><span class="red">
                #{error 't.duracao' /}
            </span>

            <input type="number" class="form-control" id="inputZip" name="t.duracao" value="${t?.duracao}" max="230"
                min="0">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Finalizar</button>
        </div>

    </form>

</div>
