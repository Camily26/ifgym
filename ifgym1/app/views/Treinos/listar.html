#{extends 'main.html' /}
#{set title:'listar' /}

<a href="@{Treinos.form}">Novo treino</a>


<table class="table table-striped table-hover">
    <thead>
        <tr id="table_header">
            <th>Nome</th>
            <th>Descricão</th>
            <th>Series</th>
            <th>Repetições</th>
            <th>Duração</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>   
    </thead>
    #{list items: t, as: "tre"}
    <tbody>
        <tr>
            <td>${tre?.nome}</td>
            <td>${tre?.descricao}</td>
            <td>${tre?.series}</td>
            <td>${tre?.repeticoes}</td>
            <td>${tre?.duracao}</td>
            <td><a href="@{Treinos.editar(tre.id)}">editar</a></td>
            <td><a href="@{Treinos.remover(tre.id)}">remover</a></td>
        </tr>
    </tbody>
    #{/list}

</table>
  </table>
